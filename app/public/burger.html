<!DOCTYPE html>
<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
	<title>Burger-Finder</title>
</head>
<body>

	<h1> Welcome to Burger-Finder</h1>
	
	<div id = "food">
		
		<div class="col-md-3">
			<p>Ordered Food</p>
			<div id = "list">
				
			</div>
		</div>


		<div class="col-md-3">
			<img src="images/burger.jpg">
	
	

		</div>



		<div class="col-md-3">
			<div id = "devour">
				<p>Devoured Food</p>
			</div>
		</div>


	</div>
	

	<form   class="button-size">
		<textarea class="form-control" id = "word" placeholder= "Type any burger of your choice!"style ="width:auto; min-width:300px;"type="text" name="user_plan"></textarea>
		<div class="col-md-6">
			<button type="submit" class="btn btn-primary"id ="burger">Request!</button>
		</form>
	</div>
	<div class="col-md-6">
		<form   class="button-size">

			<button type="submit" class="btn btn-danger"id ="devoured" >Devour!</button>
		</form>

	</div>

	<script type="text/javascript"> 
		$(document).ready(function() {
			$('#burger').on('click', function(){

				var	newBurger = {burgerName :  $("#word").val().trim()};
			

				$('#list').append('<br>' + newBurger.burgerName +'<br>');
				console.log(newBurger);
				

			var currentURL = window.location.origin;
$.post( currentURL + "/api/burger", newBurger)
				.done(function(data){
					console.log(data);
				})	
				
			$('#word').val("");
			return false;
			
			});
		


		$('#devoured').on('click', function(){

	$("#list").contents().appendTo('#devour');;
return false;

		});			 

		});	




	


</script>
<style type="text/css">
body{
        background-image: url('images/orange.jpg');
       background-size: 100% 100%;
       color: white;
font-family: 'Noto Sans', sans-serif;
         }
	h1{
		margin-left: 350px;
		margin-bottom: 50px;
	}
	#food{
		margin-bottom: 300px;
	}
#list{
	float: left;
}

#devoured{
	
margin-bottom: 300px;
margin-left: 0px;
}
img{

	width : 250px;
}

</style>

</body>
</html>
